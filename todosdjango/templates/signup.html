<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div>
        <h1>Signup page</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>

<!-- {{form.as_p}} 
 here it is a sign up form, so related content is displayed here. 
 As part of django pre-defined functions.
-->
